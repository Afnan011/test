<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details: Enter your details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Enter Your Details</h1>
    </div>
    <div class="form-wrap">
        <table border="1">
            <form method="post" action="action.html" netlify>
                <tr>
                    <th> <label for="roll_no"> Roll No : </label></th>
                    <td> <input type="text" name="roll_no" id="roll_no" > </td>
                </tr>
                <tr>
                    <th> <label for="name"> Name : </label></th>
                    <td> <input type="text" name="name" id="name"> </td>
                </tr>
                <tr>
                    <th> <label for="cls"> Class : </label></th>
                    <td> <input type="text" name="cls" id="cls"> </td>
                </tr>
                <tr>
                    <th> <label for="gender"> Gender : </label></th>
                    <td> <input type="text" name="gender" id="gender" placeholder="M / F"> </td>
                </tr>
                <tr>
                    <th> <label for="age"> Age : </label></th>
                    <td> <input type="text" name="age" id="age"> </td>
                </tr>
                <tr>
                    <th> <label for="address"> Address : </label></th>
                    <td> <textarea  name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <th> <label for="pin"> Pin code : </label></th>
                    <td> <input type="text" name="pin" id="pin"> </td>
                </tr>
                <tr>
                    <th><input type="submit" value="Submit"></th>
                </tr>

            </form>
        </table>
    </div>
</body>
</html>
